<div class="container">
  <div class="card">
    <div class="card-body">
      <h3 class="card-title text-center">Google Maps</h3>

    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <agm-map 
      [latitude]="lat" 
      [longitude]="lng" 
      (mapClick)="onChoseLocation($event)">
        <agm-marker 
        [latitude]="lat" 
        [longitude]="lng" 
        *ngIf="locationChosen">
        <agm-info-window>window</agm-info-window>
        </agm-marker>
      </agm-map>
    </div>
  </div>
</div>
